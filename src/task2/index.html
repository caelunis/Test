<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FastFood</title>
</head>
<body>

<table  cellpadding="10px">
  <tbody>
  <tr>
    <td>Тип булочки : </td>
    <td><select>
      <option>Булочки для гамбургеров</option>
      <option>Булочки для тостов</option>
      <option>Булочки для бутербродов</option>
    </select> </td>
  </tr>
  <tr>
    <td>Тип мяса : </td>
    <td><select>
      <option>Говядина</option>
      <option>Баранина</option>
      <option>Курица</option>
    </select> </td>
  </tr>
  <tr>
    <td>Опции</td>
    <td><input type="checkbox">Соленые огурцы<br>
        <input type="checkbox">Помидоры<br>
    </td>
  </tr>
  <tr>
    <td>Адрес :</td>
    <td><input type="text" placeholder="Введите адрес"></td>
  </tr>
  <tr>
    <td>ФИО заказчика :</td>
    <td><input type="text" placeholder="Введите ФИО"></td>
  </tr>
  <tr>
    <td>Желаемое время доставки :</td>
    <td><input type="time" ></td>
  </tr>
  <tr>
    <td>Выбор бургера : </td>
    <td><select>
      <option>Гамбургер</option>
      <option>Чизбургер</option>
      <option>Двойной гамбургер</option>
    </select> </td>
  </tr>
  <tr>
    <td><button>Заказать</button></td>
  </tr>
  </tbody>
</table>

</body>
</html>
